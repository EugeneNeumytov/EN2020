<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
</head>
<script>
    let arr = [5, 80, -44, 120,60,-5, 206];
    let result = arr.map(function (element) {
        return element/5;
    })
    console.log(result);

    // Получение максимального числа
    function getMax(array) {
        return Math.max.apply(null, array);
    }
    console.log(getMax(arr));
</script>

</html>
