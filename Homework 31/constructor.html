<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>constructor</title>
</head>
<script>
    function Man(name) {
        this.myName = name;
        this.play = function () {
            console.log("I'am playing football");
        }
    }
    let man = new Man('Eugene');
    console.log("Hello. I'am" + " " + man.myName + ".");
    man.play();
</script>
<body>



</body>
</html>
