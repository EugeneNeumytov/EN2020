<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<style>
    .box h2{
        margin: 20px;
    }
    h2.shad_1{
        text-shadow: 12px 18px gray;
    }
    h2.shad_2{
        text-shadow: 12px 18px 2px gray;
    }
    h2.shad_3{
        text-shadow: 7px 7px 2px red, -6px -6px 2px blue;
    }
    h2.shad_4{
        color: rgb(213, 194, 146);
        text-shadow: 1px 0px 1px rgba(0, 0, 0, 1);
    }
    h2.shad_5{
        color: rgb(213, 194, 146);
        text-shadow: 0 1px 1px rgba(0, 0, 0, 1);
    }
    h2.shad_6{
        color: rgb(213, 194, 146);
        text-shadow: -0.5px 0 black, 0 0.5px black, 0 -0.5px black, 0.5px 0 black;
    }

</style>
<body>
<div class="box">
    <h2 class="shad_1">Текст с тенью.</h2>
    <h2 class="shad_2">Текст с тенью + размытие.</h2>
    <h2 class="shad_3">Текст с двумя тенями.</h2>
    <h2 class="shad_4">Вдавленный текст.</h2>
    <h2 class="shad_5">Объемный текст.</h2>
    <h2 class="shad_6">Контур.</h2>
</div>
</body>
</html>
