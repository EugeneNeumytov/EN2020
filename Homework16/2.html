<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<style>

    div{
        width: 150px;
        height: 150px;
        border: 1px solid black;
        margin: 0 auto;
        font-size: 12px;
    }
    .box{
        margin-bottom: 50px;
        box-shadow: 10px 15px gray;
    }
    .box1{
        margin-bottom: 50px;
        box-shadow: 10px 15px 5px gray;
    }
    .box2{
        box-shadow: inset -5px -5px 5px red, inset 5px 5px 5px blue;
    }
</style>
<body>
    <div class="box">Блок с тенью</div>
    <div class="box1">Блок с тенью + размытие</div>
    <div class="box2">Две внутренние тени</div>
</body>
</html>
