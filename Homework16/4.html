<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4</title>
</head>
<style>
    div{
        width: 300px;
        height: 150px;
        margin-top: 20px;
        border: 1px solid black;
    }
    .rectangle{
        background: radial-gradient(circle, white, dodgerblue 44%);
    }
    .rectangle1{
        background: radial-gradient(circle at 30px 30px,white, dodgerblue 50px);
    }
    .rectangle2{
        background: radial-gradient(circle, black 3%, white 14%, white 20%, green 24%);
    }
</style>
<body>
<div class="rectangle"></div>
<div class="rectangle1"></div>
<div class="rectangle2"></div>
</body>
</html>
