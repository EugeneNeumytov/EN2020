<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Видео</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    h2{
        font-size: 30px;
    }
    .main video{
        margin: 30px 0;
    }
</style>
<body>
<div class="main">
    <h2>Полет в облака</h2>
    <video width="100%" height="800px" controls autoplay="" loop="">
        <source src="video/clouds.webm" type="video/webm">
        <source src="video/clouds.mp4" type="video/mp4">
        <source src="video/clouds.ogv" type="video/ogv">
    </video>
    <h2>Парень наверное бессмертный</h2>
    <video width="600px" height="auto" controls poster="video/poster.jpg">
        <source src="video/truba.webm" type="video/webm">
        <source src="video/truba.MP4" type="video/mp4">
        <source src="video/truba.ogv" type="video/ogv">
    </video>
</div>
</body>
</html>
